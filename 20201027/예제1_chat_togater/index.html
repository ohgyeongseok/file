    <script>
    //채팅 실행 로직
    var inputTxt ='';//전역변수 선언
    
    function inputChat(event){
      inputTxt = event.value;
      if(window.event.keycode==13){
        if(event.value !=''){
          chattingFunc(event,0);
          clearText(inputTxt,event,0)
        }
      }
    }
